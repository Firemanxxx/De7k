<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Back to Google Search</a>
        </nav>
    </header>
    <main>
        <div class="advanced-search-container">
            <form id="advanced-search-form">
                <div class="form-group">
                    <label for="all-words">Find pages with "all these words":</label>
                    <input type="text" id="all-words">
                </div>
                <div class="form-group">
                    <label for="exact-phrase">Find pages with "this exact word or phrase":</label>
                    <input type="text" id="exact-phrase">
                </div>
                <div class="form-group">
                    <label for="any-words">Find pages with "any of these words":</label>
                    <input type="text" id="any-words">
                </div>
                <div class="form-group">
                    <label for="none-words">Find pages with "none of these words":</label>
                    <input type="text" id="none-words">
                </div>
                <button type="button" onclick="advancedSearch()">Advanced Search</button>
            </form>
        </div>
    </main>
    <script>
        function advancedSearch() {
            const allWords = document.getElementById('all-words').value;
            const exactPhrase = document.getElementById('exact-phrase').value;
            const anyWords = document.getElementById('any-words').value;
            const noneWords = document.getElementById('none-words').value;
            let query = '';
            if (allWords) query += `+allintext:${encodeURIComponent(allWords)} `;
            if (exactPhrase) query += `+"${encodeURIComponent(exactPhrase)}" `;
            if (anyWords) query += `+${encodeURIComponent(anyWords)} `;
            if (noneWords) query += `-${encodeURIComponent(noneWords)} `;
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query.trim())}`;
        }
    </script>
</body>
</html>
