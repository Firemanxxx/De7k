<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Back to Google Search</a>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="query" placeholder="Search Images...">
            <button onclick="searchImages()">Search Images</button>
        </div>
    </main>
    <script>
        function searchImages() {
            const query = document.getElementById('query').value;
            if (query) {
                window.location.href = `https://www.google.com/search?hl=en&tbm=isch&q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
